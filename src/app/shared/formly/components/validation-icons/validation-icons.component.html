<ng-container>
  <fa-icon *ngIf="showError; else noError" class="formly-validation-icon" [icon]="['fas', 'times']"></fa-icon>
  <ng-template #noError>
    <fa-icon
      *ngIf="field.formControl.valid && (field.formControl.dirty || field.options.parentForm.submitted)"
      class="formly-validation-icon"
      [icon]="['fas', 'check']"
    ></fa-icon>
  </ng-template>
</ng-container>
