<formly-form
  [form]="countryForm"
  [fields]="countryFields"
  [model]="countryModel"
  (modelChange)="handleCountryChange($event)"
></formly-form>

<formly-form
  immutable
  [form]="addressForm"
  [fields]="addressFields"
  [model]="addressModel"
  (modelChange)="addressModel = $event"
></formly-form>
