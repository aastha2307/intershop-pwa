<div *ngIf="visible$ | async" class="product-variation-container">
  <ng-container *ishFeature="'advancedVariationHandling'; else normalVariationDisplay">
    <ish-product-variation-display></ish-product-variation-display>
    <ng-container *ngIf="isMasterProduct$ | async">
      <span class="product-variation read-only"
        >{{ variationCount$ | async }} {{ 'product.variations.text' | translate }}</span
      >
    </ng-container>
  </ng-container>
  <ng-template #normalVariationDisplay>
    <ng-container *ngIf="readOnly$ | async; else variationSelect">
      <ish-product-variation-display></ish-product-variation-display>
    </ng-container>
  </ng-template>
</div>

<ng-template #variationSelect>
  <ish-product-variation-select></ish-product-variation-select>
</ng-template>
